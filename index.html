<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="application/javascript">
        var x = 0;
        var y = 600;
        var requestId = 0;
        var stopAnimation = false;
        var velocity = 0;
        var angle = 0;
        var G = 9.81; //acceleration due gravity
        var Vx = 0;
        var Vy = 0;
        var firstTime = true;

        function calculateVelocity(speed, angleOfLaunch) {
            var radians = angleOfLaunch * Math.PI /180; // convert to radians because cos and sin methods need the angle to be radians
            Vx = speed * Math.cos(radians);
            Vy = speed * Math.sin(radians);
        }

        function start() {
            velocity = document.getElementById('velocity').value;
            angle = document.getElementById('angle').value;
            calculateVelocity(velocity, angle);
            stopAnimation = false;
            draw();
        }
        function clearStats (){
            stopAnimation = true;
            velocity = 0;
            angle = 0;
            Vx = 0;
            Vy = 0;
            firstTime = true; 
        }
        function reset() {
            x = 0;
            y = 600;
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            window.cancelAnimationFrame(requestId);
            clearStats();
        }



        function draw() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            Vy = Vy - G;
            if (firstTime) {
                firstTime = false;
            } else {
                x = x + Vx;
                y = y - Vy;
            }

            document.getElementById("xAxis").innerHTML = "Distance in X Axis is " + x;
            document.getElementById("yAxis").innerHTML = "Distance in Y Axis is " + y;
            ctx.beginPath();
            ctx.arc(x, y, 3, 0, 2 * Math.PI);
            ctx.fill();
            if ((x > 1495) || (y <= 0)) {
                window.cancelAnimationFrame(requestId);
                stopAnimation = true;
                firstTime = true;

                console.log("should have stopped");
            } else if (y > 600) {
                ctx.beginPath();
            ctx.arc(x, 600, 3, 0, 2 * Math.PI);
            ctx.fill();
                window.cancelAnimationFrame(requestId);
                stopAnimation = true;

            }
            // ctx.fillRect(x, y, 5, 5);
           
            if (!stopAnimation) {
                setTimeout(function () {
                    requestId = window.requestAnimationFrame(draw)
                }, 100);
            }
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }

        .userInput {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="userInput">
            <input id="velocity" type="text" placeholder="Enter the Velocity"></input>
            <input id="angle" type="text" placeholder="Enter the projection angle"></input>
            <input id="Launch" type="button" value="Launch" onclick="start();" />
            <input id="Reset" type="button" value="Reset" onclick="reset();" />
        </div>
        <div class="representation">
            <canvas id="canvas" width="1500" height="600"></canvas>
        </div>
        <div class="coordinates">
            <p id="xAxis">Distance in X axis </p>
            <p id="yAxis">Distance in Y axis </p>
        </div>
    </div>
</body>

</html>
